name: Mobile E2E Tests (Android Local Runner)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  run-android-tests:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Setup Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: default
          arch: x86
          profile: Nexus 6
          emulator-boot-timeout: 20m 
          emulator-options: "-no-window -no-snapshot-load -no-snapshot-save -gpu off"   
          
          script: |
            echo "Instalando Appium e aguardando servidor..."
            npm install -g appium 
            appium --base-path /wd/hub &
            sleep 15      

            echo "Aguardando o dispositivo ficar pronto para comandos..."
            adb wait-for-device
           
            echo "Instalando APK no emulador..."
            adb install ./app/android/native-demo-app.apk

            echo "Iniciando a execução dos testes WebdriverIO..."
            npx wdio run wdio.conf.js