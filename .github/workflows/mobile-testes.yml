name: Mobile E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 🏗️ Install Dependencies
        run: npm ci

      - name: 🤖 Run BrowserStack Android Tests
        run: npx wdio
        env:
          BROWSERSTACK_USER: 'joodiniz_ePTOD0'
          BROWSERSTACK_KEY: 's6euYBBkKnyzXoLjyNsU'
          BROWSERSTACK_APP: 'bs://80e77493094dd136e5343fd99d5e0445301bee25'

      - name: 📦 Upload Test Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: browserstack-test-logs-${{ github.run_id }}
          path: |
            logs/
            *.log
          retention-days: 30

      - name: 📊 Upload BrowserStack Performance Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: browserstack-performance-report-${{ github.run_id }}
          path: logs/performance-report/
          retention-days: 30